{% extends "layout.html" %}

{% block title %}
    Food Checker
{% endblock %}

{% block main %}
    <form action="" method="post">
        <div class="input-group input-group-sm mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="search-food" id="search-food" placeholder="Search" type="text">
        </div>
        <div class="button">
            <button class="btn btn-primary" id="foodsearchbutton" type="submit">Search</button>
        </div>
    </form>
    <div class="table">
        <table class="table table-striped table-hover sortable" id="foodtable">
            <thead>
                <tr>
                    <th class="text-top">Name</th>
                    <th class="text-top">Calories (kcal)</th>
                    <th class="text-top">Protein (g)</th>
                    <th class="text-top">Carbohydrates (g)</th>
                    <th class="text-top">Fat (g)</th>
                </tr>
            </thead>
            <tbody>
                {% for food in food %}
                    <tr>
                        <td class="item">{{ food.name }}</td>
                        <td class="item">{{ food.calories }}</td>
                        <td class="item">{{ food.protein }}</td>
                        <td class="item">{{ food.carbs }}</td>
                        <td class="item">{{ food.fats }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
