{% extends "layout.html" %}

{% block title %}
    Password
{% endblock %}

{% block main %}
    <form action="/password" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="password" placeholder="Current Password" type="text">
        </div>
        <div class="mb-3">
            <p>Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters</p>
            <input autocomplete="off" class="form-control mx-auto w-auto" id="new_password" name="new_password" placeholder="New Password" type="password" pattern="(?=.*[a-z])(?=.*[A-Z]).{8,}>
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="New Password (again)" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
{% endblock %}
